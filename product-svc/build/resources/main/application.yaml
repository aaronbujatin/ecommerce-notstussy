server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dbproduct
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
